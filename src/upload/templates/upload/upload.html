{% block content %}

  <form action="{% url "upload:upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_file">
    <input type="submit" value="submit" />
  </form>

  {% if image_url %}
    <p>File uploaded at: <a href="/upload/{{ image_url }}">/upload/{{ image_url }}</a></p>
  {% endif %}

{% endblock %}
